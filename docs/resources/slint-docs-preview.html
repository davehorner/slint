<!--
    This file is used to add preview of the `.slint` snippets in the generated rustdoc documentation.
    It can be injected via the `--html-in-header slint-docs-preview.html` option of rustdoc.
-->
<script type="module">
    "use strict";
    //import * as slint from 'https://releases.slint.dev/0.x.0/wasm-interpreter/slint_wasm_interpreter.js';
    //const editor_url = "https://releases.slint.dev/0.x.0/editor/";
    import * as slint from 'https://snapshots.slint.dev/master/wasm-interpreter/slint_wasm_interpreter.js';
    const editor_url = "https://snapshots.slint.dev/master/editor/";
    // keep them alive
    var all_instances = new Array;

    async function render_or_error(source, div) {
        let canvas_id = 'canvas_' + Math.random().toString(36).substr(2, 9);
        let canvas = document.createElement("canvas");
        canvas.style = "width: 100%; height: 100%"
        canvas.id = canvas_id;
        div.appendChild(canvas);

        let { component, error_string } = await slint.compile_from_string(source, "");
        if (error_string != "") {
            var text = document.createTextNode(error_string);
            var p = document.createElement('pre');
            p.appendChild(text);
            div.innerHTML = "<pre style='color: red; background-color:#fee; margin:0'>" + p.innerHTML + "</pre>";
        }
        if (component !== undefined) {
            let instance = await component.create(canvas_id);
            await instance.show();
            all_instances.push(instance);
        }
        div.setAttribute("data-canvas-target", `#${canvas_id}`)
    }

    function should_show_automatic_preview(element) {
        // The `no-auto-preview` doesn't map directly to a dedicated class but it's mangled differently
        // between rustdoc and sphinx, so match fuzzy on the entire class list:
        return !element.className.includes("no-auto-preview");
    }

    // Clears selected text since ClipboardJS will select the text when copying
    const clearSelection = () => {
        if (window.getSelection) {
            window.getSelection().removeAllRanges()
        } else if (document.selection) {
            document.selection.empty()
        }
    }

    async function create_click_to_play_and_edit_buttons(element) {
        let source = element.innerText;
        let id = element.getAttribute("id");

        let pre = element.querySelector("pre")
        if (pre) {
            id = 'editor_' + Math.random().toString(36).substr(2, 9);
            let editor = document.createElement("div")
            editor.setAttribute("id", id)
            editor.classList.add(element.className)

            let exclude = '.linenos';
            let text = filterText(pre, exclude);
            let formattedText = formatCopyText(text, '', false, true, true, true, '', '')

            const initialState = cm6.createEditorState(formattedText);
            cm6.createEditorView(initialState, editor);
            element.append(editor)
            element.removeChild(pre)

            console.log("Editor ID " + id)
        }

        // Add Copy and Preview Buttons
        let buttonDiv = document.createElement("div");
        buttonDiv.style = "position: absolute; display: flex; top: 0.3em; right: 2.5em; width: 1.7em; height: 1.7em; gap: 0.5em";
        element.append(buttonDiv)

        const copyButton = id =>
            `<button class="cta copybtn" data-tooltip="Copy" data-clipboard-target="#${id}">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copy" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <title>Copy to Clipboard</title>
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <rect x="8" y="8" width="12" height="12" rx="2" />
                <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2" />
                </svg>
            </button>`

        const previewButton = id =>
            `<button class="cta previewbtn" data-tooltip="Preview" data-editor-target="#${id}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-player-play">
                <title>Preview</title>
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M7 4v16l13 -8z" />
                </svg>
            </button>`

        buttonDiv.insertAdjacentHTML('beforeend', copyButton(id))
        buttonDiv.insertAdjacentHTML('beforeend', previewButton(id))

        let prevButton = buttonDiv.querySelector(".previewbtn")
        prevButton.onclick = async () => {
            console.log(prevButton.getAttribute('data-editor-target'))
            var editor = document.querySelector(prevButton.getAttribute('data-editor-target'));
            let doc = source
            if (editor)
                doc = editor.querySelector(".cm-content").cmView.view.state.doc.toString();
            console.log("Source " + doc)
            console.log(prevButton.getAttribute('data-viewer-target'))
            var viewer = document.querySelector(prevButton.getAttribute('data-viewer-target'));
            if (viewer) {
                viewer.removeChild(document.querySelector(viewer.getAttribute('data-canvas-target')))
            }
            await render_or_error(doc, viewer);
        };

        // let link_section = document.createElement("div");
        // // Ensure the link section is always last and on a row of its own in the flexbox.
        // link_section.style = "order: 100; flex-basis: 100%;";
        // element.append(link_section);

        // let button_style = "text-decoration: none;"

        // let edit_button = document.createElement("a");
        // edit_button.style = button_style;
        // edit_button.href = `${editor_url}?snippet=${encodeURIComponent(source)}`;
        // edit_button.target = "_blank";
        // edit_button.innerText = "Edit 📝";
        // link_section.append(edit_button);

        if (should_show_automatic_preview(element)) {
            let div = document.createElement("div");
            let viewer_id = 'viewer_' + Math.random().toString(36).substr(2, 9);
            div.setAttribute("id", viewer_id)
            prevButton.setAttribute("data-viewer-target", `#${viewer_id}`);

            div.style = "display: flex; justify-content: center; border: 1px solid #2379F4"
            let sourceCodeBox = element.firstElementChild;
            element.style = "display: flex; flex-wrap: wrap;";
            sourceCodeBox.style = "flex-grow: 2";
            element.append(div);
            await render_or_error(source, div);
        } /* else {
            let play_button = document.createElement("a");
            play_button.style = button_style;
            play_button.innerText = "Preview ▶️";
            play_button.onclick = async () => {
                play_button.remove();
                create_preview(element, source);
            };

            link_section.prepend(play_button);
        }*/

        /**
  * Removes excluded text from a Node.
  *
  * @param {Node} target Node to filter.
  * @param {string} exclude CSS selector of nodes to exclude.
  * @returns {DOMString} Text from `target` with text removed.
  */
        function filterText(target, exclude) {
            const clone = target.cloneNode(true);  // clone as to not modify the live DOM
            if (exclude) {
                // remove excluded nodes
                clone.querySelectorAll(exclude).forEach(node => node.remove());
            }
            return clone.innerText;
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
        }

        function formatCopyText(textContent, copybuttonPromptText, isRegexp = false, onlyCopyPromptLines = true, removePrompts = true, copyEmptyLines = true, lineContinuationChar = "", hereDocDelim = "") {
            var regexp;
            var match;

            // Do we check for line continuation characters and "HERE-documents"?
            var useLineCont = !!lineContinuationChar
            var useHereDoc = !!hereDocDelim

            // create regexp to capture prompt and remaining line
            if (isRegexp) {
                regexp = new RegExp('^(' + copybuttonPromptText + ')(.*)')
            } else {
                regexp = new RegExp('^(' + escapeRegExp(copybuttonPromptText) + ')(.*)')
            }

            const outputLines = [];
            var promptFound = false;
            var gotLineCont = false;
            var gotHereDoc = false;
            const lineGotPrompt = [];
            for (const line of textContent.split('\n')) {
                match = line.match(regexp)
                if (match || gotLineCont || gotHereDoc) {
                    promptFound = regexp.test(line)
                    lineGotPrompt.push(promptFound)
                    if (removePrompts && promptFound) {
                        outputLines.push(match[2])
                    } else {
                        outputLines.push(line)
                    }
                    gotLineCont = line.endsWith(lineContinuationChar) & useLineCont
                    if (line.includes(hereDocDelim) & useHereDoc)
                        gotHereDoc = !gotHereDoc
                } else if (!onlyCopyPromptLines) {
                    outputLines.push(line)
                } else if (copyEmptyLines && line.trim() === '') {
                    outputLines.push(line)
                }
            }

            // If no lines with the prompt were found then just use original lines
            if (lineGotPrompt.some(v => v === true)) {
                textContent = outputLines.join('\n');
            }

            // Remove a trailing newline to avoid auto-running when pasting
            if (textContent.endsWith("\n")) {
                textContent = textContent.slice(0, -1)
            }
            return textContent
        }

        var copyTargetText = (trigger) => {
            var target = document.querySelector(trigger.attributes['data-clipboard-target'].value);

            // get filtered text
            // let exclude = '.linenos';

            // let text = filterText(target, exclude);
            // return formatCopyText(text, '', false, true, true, true, '', '')

            return target.querySelector(".cm-content").cmView.view.state.doc.toString();
        }

        // Initialize with a callback so we can modify the text before copy
        const clipboard = new ClipboardJS('.copybtn', { text: copyTargetText })

        // Update UI with error/success messages
        clipboard.on('success', event => {
            // clearSelection()
        })

        clipboard.on('error', event => {
        })

    }

    async function run() {
        await slint.default();

        try {
            slint.run_event_loop();
            // this will trigger a JS exception, so this line will never be reached!
        } catch (e) {
            // The winit event loop, when targeting wasm, throws a JavaScript exception to break out of
            // Rust without running any destructors. Don't rethrow the exception but swallow it, as
            // this is no error and we truly want to resolve the promise of this function by returning
            // the model markers.
        }

        let selector = ["code.language-slint", ".rustdoc pre.language-slint", "div.highlight-slint div.highlight", "div.highlight-slint\\,no-auto-preview div.highlight"]
            .map((sel) => `${sel}:not([class*=slint\\,ignore]):not([class*=slint\\,no-preview])`).join(",");
        var elements = document.querySelectorAll(selector);
        for (var i = 0; i < elements.length; ++i) {
            await create_click_to_play_and_edit_buttons(elements[i]);
        }
    }
    run();

    // Included markdown files may have links to other markdown files, which may not have been
    // resolved by rustdoc. This helper locates such links and resolves them, assuming that each
    // .md file gets its own sub-directory with an index.html.
    function fix_markdown_links() {
        for (let anchor of document.querySelectorAll('a[href$=".md"], a[href*=".md#"]')) {
            let url = new URL(anchor.href);
            let dir_separator = Math.max(url.pathname.lastIndexOf("/"), 0);
            let base_name = url.pathname.slice(dir_separator + 1, -3);
            let base_path = url.pathname.slice(0, dir_separator);
            url.pathname = base_path + "/../" + base_name + "/index.html";
            anchor.setAttribute("href", url);
        }
    }
    fix_markdown_links()
</script>
